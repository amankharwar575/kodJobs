<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD166" />
      <stop offset="100%" stop-color="#FFBE0B" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BEE3F8" />
      <stop offset="100%" stop-color="#90CDF4" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#00000033"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="130" cy="50" r="3" fill="white" opacity="0.8" />
  <circle cx="360" cy="35" r="2" fill="white" opacity="0.6" />
  <circle cx="20" cy="90" r="4" fill="white" opacity="0.7" />
  <circle cx="290" cy="140" r="3" fill="white" opacity="0.8" />
  <circle cx="700" cy="200" r="2" fill="white" opacity="0.6" />
  <circle cx="650" cy="400" r="3" fill="white" opacity="0.7" />
  <circle cx="200" cy="500" r="4" fill="white" opacity="0.6" />
  
  <!-- Abstract shapes -->
  <circle cx="50" cy="450" r="100" fill="#FF9F1C" opacity="0.3" />
  <circle cx="750" cy="150" r="80" fill="#FF9F1C" opacity="0.2" />
  
  <!-- Main content -->
  <g transform="translate(50, 120)">
    <!-- KodnextJob logo text -->
    <g>
      <text x="0" y="-40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1E3A8A">
        KodnextJob
      </text>
    </g>
    
    <!-- Subtitle with icon -->
    <g>
      <circle cx="8" cy="0" r="8" fill="#2563EB" />
      <text x="24" y="4" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E3A8A">
        SEARCH FOR THE BEST OPPORTUNITIES
      </text>
    </g>
    
    <!-- Main heading -->
    <text font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1E3A8A" letter-spacing="-2">
      <tspan x="0" y="100">Find your</tspan>
      <tspan x="0" y="180">dream job</tspan>
    </text>
    
    <!-- Stats cards -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="120" height="80" rx="10" fill="white" filter="url(#shadow)" />
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563EB">5K+</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">Companies</text>
    </g>
    
    <g transform="translate(140, 220)">
      <rect x="0" y="0" width="120" height="80" rx="10" fill="white" filter="url(#shadow)" />
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563EB">10K+</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">Job Listings</text>
    </g>
  </g>
  
  <!-- Person card with modern design -->
  <g transform="translate(450, 80)">
    <!-- Card background with gradient and shadow -->
    <rect x="0" y="0" width="320" height="420" rx="20" fill="url(#cardGradient)" filter="url(#shadow)" />
    
    <!-- Career platform badge - Changed 2024 to 2025 and made it orange -->
    <g transform="translate(160, 30)">
      <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#F97316" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">TOP CAREER PLATFORM 2025</text>
    </g>
    
    <!-- Person image - more professional looking -->
    <g transform="translate(40, 60)">
      <!-- Professional photo frame -->
      <rect x="0" y="0" width="240" height="240" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" />
      
      <!-- Professional person illustration -->
      <g transform="translate(20, 20)">
        <!-- Head and face -->
        <ellipse cx="100" cy="70" rx="60" ry="70" fill="#F8D4B0" />
        
        <!-- Hair -->
        <path d="M40,70 C40,30 70,10 100,10 C130,10 160,30 160,70 C160,80 155,90 150,95 C145,85 140,80 135,85 C130,75 120,70 110,75 C100,70 90,75 85,85 C80,80 75,85 70,95 C65,90 60,80 60,70 C60,70 40,80 40,70 Z" fill="#3A3238" />
        
        <!-- Eyes -->
        <ellipse cx="80" cy="60" rx="8" ry="10" fill="white" />
        <ellipse cx="120" cy="60" rx="8" ry="10" fill="white" />
        <ellipse cx="80" cy="60" rx="4" ry="5" fill="#3A3238" />
        <ellipse cx="120" cy="60" rx="4" ry="5" fill="#3A3238" />
        
        <!-- Eyebrows -->
        <path d="M70,45 C75,40 85,40 90,45" fill="none" stroke="#3A3238" stroke-width="2" />
        <path d="M110,45 C115,40 125,40 130,45" fill="none" stroke="#3A3238" stroke-width="2" />
        
        <!-- Smile -->
        <path d="M75,90 C90,110 110,110 125,90" fill="none" stroke="#3A3238" stroke-width="2" />
        
        <!-- Neck -->
        <rect x="90" y="140" width="20" height="30" fill="#F8D4B0" />
        
        <!-- Shirt/Suit -->
        <path d="M50,170 L90,170 L90,140 L110,140 L110,170 L150,170 L160,220 L40,220 Z" fill="#2563EB" />
        <path d="M90,170 L110,170 L110,190 L90,190 Z" fill="white" />
      </g>
    </g>
    
    <!-- Success stats - Kept only "People have discovered their true passion" -->
    <g transform="translate(40, 330)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E3A8A">+100K</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A" width="240">
        People have discovered their true passion
      </text>
    </g>
    
    <!-- Rating stars -->
    <g transform="translate(40, 380)">
      <g>
        <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" fill="#FBBF24" />
        <path d="M30,0 L33,6 L40,7 L35,12 L36,19 L30,16 L24,19 L25,12 L20,7 L27,6 Z" fill="#FBBF24" />
        <path d="M50,0 L53,6 L60,7 L55,12 L56,19 L50,16 L44,19 L45,12 L40,7 L47,6 Z" fill="#FBBF24" />
        <path d="M70,0 L73,6 L80,7 L75,12 L76,19 L70,16 L64,19 L65,12 L60,7 L67,6 Z" fill="#FBBF24" />
        <path d="M90,0 L93,6 L100,7 L95,12 L96,19 L90,16 L84,19 L85,12 L80,7 L87,6 Z" fill="#FBBF24" />
      </g>
      <text x="110" y="15" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">5.0 (2.5k reviews)</text>
    </g>
  </g>
</svg> 